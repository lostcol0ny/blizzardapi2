version: 2
updates:
  - package-ecosystem: "pip"
    directories:
      - "/"
    schedule:
      interval: "daily"
    groups:
      production-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      include: "scope"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
      include: "scope"
